<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/three/three.js"></script>
    <script src="./js/three/OrbitControls.js"></script>
    <style>
          *{
                margin: 0;
                padding: 0;
          }
    </style>
</head>
<body>
        <!--雪花的案例-->
    <script>



         var width=window.innerWidth;
         var height=window.innerHeight;
         //创建舞台
         var scene=new THREE.Scene();
         //创建摄像机.
         var camera=new THREE.PerspectiveCamera(50,width/height,0.1,800);
         //调整摄像机的位置.
         camera.position.x=0;
         camera.position.y=0;
         camera.position.z=10;

         //摄像机对准舞台的位置.
         camera.lookAt(scene.position);

         //开始录制.
         var renderer=new THREE.WebGLRenderer();
         renderer.setSize(width,height);

         //往页面添加一个cavas 元素.
         document.body.appendChild(renderer.domElement);
         //控制相机.
         var orbitControls=new THREE.OrbitControls(camera);
         orbitControls.autoRotate=true;
         //准备几何体，准备演员 。
         var geometry=new THREE.Geometry();
         //加载纹理，加载图片.
         var texture=new THREE.TextureLoader().load("./images/snow.jpg");
         //控制图片材质
         var material=new THREE.PointsMaterial({
               size:20,
               map:texture,
               transparent: true,
               depthWrite: false,
               blending: THREE.AdditiveBlending
         })

         //页面上面要飘出很多的雪花.创建很多的几何体, 雪花在页面上面出现的位置.
         //创建更多的几何体（来承载许多雪花） 创建雪花， 雪花出现的位置
         //用来控制出现的雪花的位置.
         var range = 500;
         for (var i = 0; i < 400; i++) {
             var	 particle = new THREE.Vector3(
                     Math.random() * range - range / 2,
                     Math.random() * range * 1.5,
                     Math.random() * range - range / 2);
                     particle.velocityY = 0.1 + Math.random() / 5;
                     particle.velocityX = (Math.random() - 0.5) / 3;
                     particle.velocityZ = (Math.random() - 0.5) / 3;
                     geometry.vertices.push(particle);
         }



         //几何体跟装饰进行合并.
         var points=new THREE.Points(geometry,material)
         //把装饰几何体添加到舞台上面去.
         scene.add(points);
         //进行数据的渲染.

         render();
         function render(){
             renderer.render(scene,camera);
             //控制雪花移动的位置.

             scene.children.forEach(function (child) {
             if(child instanceof THREE.Points) {
                 var vertices = child.geometry.vertices;
                 child.geometry.verticesNeedUpdate = true;
                 vertices.forEach(function (v) {
                     v.y = v.y - (v.velocityY);
                     v.x = v.x - (v.velocityX);
                     v.z = v.z - (v.velocityZ);
                     // y 的边界值
                     if(v.y <= -height / 2) {
                         v.y = height / 2;
                     }
                     // x 的边界值
                     if(v.x <= -width / 2 || v.x >= width / 2) {
                         v.velocityX = v.velocityX * -1;
                     }
                     // z 的边界值
                     if(v.z <= -60 || v.z >= 60) {
                         v.velocityZ = v.velocityZ * -1;
                     }
                 })
             }
         })
            requestAnimationFrame(render);
         }


    </script>
</body>
</html>
