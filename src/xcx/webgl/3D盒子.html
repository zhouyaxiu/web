<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/three.js/r83/three.js"></script>
  <script src="./three.js"></script>
  <style type="text/css">
  *{margin: 0;}
  </style>
</head>
<body>
  <script>
    var width=window.innerWidth;
    var height=window.innerHeight;
    // 创建一个舞台
    var scene=new THREE.Scene();
    // 准备摄像机
    var camera=new THREE.PerspectiveCamera(50,width/height,0.1,800);
    // 控制摄像机的位置
    camera.position.x=0;
    camera.position.y=0;
    camera.position.z=20;
    // 对准舞台
    camera.lookAt(scene.position);
    var renderer=new THREE.WebGLRenderer();
    renderer.setSize(width-100,height-100);
    document.body.appendChild(renderer.domElement);
    // 准备演员
    var box=new THREE.BoxGeometry(4,4,4);
    var materials=[
      new THREE.MeshBasicMaterial({'color':'pink'}),
      new THREE.MeshBasicMaterial({'color':'green'}),
      new THREE.MeshBasicMaterial({'color':'yellow'}),
      new THREE.MeshBasicMaterial({'color':'red'}),
      new THREE.MeshBasicMaterial({'color':'blue'}),
      new THREE.MeshBasicMaterial({'color':'green'}),
    ];
    var cube=new THREE.Mesh(box,materials);
    scene.add(cube);
    render();
    function render(){
      cube.rotation.x+=0.01;
      cube.rotation.y+=0.01;
      cube.rotation.z+=0.01;
      renderer.render(scene,camera);
      requestAnimationFrame(render);
    }
  </script>
</body>

</html>
