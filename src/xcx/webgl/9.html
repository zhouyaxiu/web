<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.staticfile.org/three.js/r83/three.js"></script>
  <script src="./three.js"></script>
  <style type="text/css">
    * {
      margin: 0;
    }
    #canvas1,
    #canvas2,
    #canvas3 {
      position: relative;
      display: block;
      border: 1px solid red;
    }

    #canvas1 {
      width: 300px;
      height: 200px;
    }

    #canvas2 {
      width: 400px;
      height: 100px;
      left: 150px;
    }

    #canvas3 {
      width: 200px;
      height: 300px;
      left: 75px;
    }
  </style>
</head>

<body>
  <div id="container">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>
  </div>
  <script>
    if(WEBGL.isWebGLAvailable()===false){
      document.body.appendChild(WEBGL.getWebGLErrorMessage())
    }
    var views=[];
    init();
    animate();
    function init(){
      var canvas1=document.getElementById('canvas1');
      var canvas2=document.getElementById('canvas2');
      var canvas3=document.getElementById('canvas3');
      var fullWidth=550;
      var fullHeight=600;
      views.push(new View(canvas1,fullWidth,fullHeight,0,0,canvas1.clientWidth,canvas1.clientHeight));
      views.push(new View(canvas2,fullWidth,fullHeight,150,200,canvas2.clientWidth,canvas2.clientHeight));
      views.push(new View(canvas3,fullWidth,fullHeight,75,300,canvas3.clientWidth,canvas3.clientHeight));
    }
  </script>
</body>

</html>
